<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Online Learning Platform</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/courses.css">
</head>
<body>

<div class="cover">
    <header>
        <input type="checkbox" name="burger" id="burger-menu">
        <label class="mobile burger" for="burger-menu"><i id='burger-img' class='bx bx-menu'></i></label>
        <label class="mobile cross" for="burger-menu"><i id='cross-img' class='bx bx-x'></i></label>

        <img class="logo-img" src="" alt="logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
            </ul>

            <a class="btn mobile" href="about.html#contactSection">Contact us
                <i class='bx bx-right-arrow-alt dark'></i>
            </a>
        </nav>

        <a class="btn desktop" href="about.html">Contact us
            <i class='bx bx-right-arrow-alt dark'></i>
        </a>

        <div class="spaceholder mobile"></div>
    </header>
    <div class="second-header">
        <h1>Our Courses</h1>
    </div>
</div>

<main>
    <section class="search">
        <label for="search"></label>
        <input id="search" type="text" placeholder="Search courses..." autocomplete="off">
        <i id="search-btn" class='bx bx-search-alt'></i>
    </section>

    <section class="sorting">
        <i id="open-sorting-options" class='bx bx-sort-down'></i>
        <div class="sorting-option inactive level-sorting">level</div>
<!--        <div class="sorting-option inactive participants-sorting">participants</div>-->
<!--        <div class="sorting-option inactive duration-sorting">duration</div>-->
<!--        <div class="sorting-option inactive price-sorting">price</div>-->
    </section>

    <section class="filtering">
        <i id="open-filtering-options" class='bx bx-filter-alt'></i>
        <div class="filtering-option inactive level-filtering">
            <p class="name">level</p>
            <div class="options inactive">
                <input type="checkbox" name="level" id="level-1" value="beginner" autocomplete="off" checked>
                <label class="option" for="level-1">beginner</label>
                <input type="checkbox" name="level" id="level-2" value="intermediate" autocomplete="off" checked>
                <label class="option" for="level-2">intermediate</label>
                <input type="checkbox" name="level" id="level-3" value="advanced" autocomplete="off" checked>
                <label class="option" for="level-3">advanced</label>
            </div>

        </div>
    </section>

    <section class="course-list">
        <h2>Explore Our Courses</h2>
        <div class="courses" id="courses-container">
        </div>
    </section>

    <section class="pagination">
        <i id="previous" class='bx bxs-left-arrow-circle'></i>
        <p class="current-page" id="current-page-container"><span id="current-page"></span> page of <span id="all-pages"></span></p>
        <i id="next" class='bx bxs-right-arrow-circle'></i>
    </section>

</main>
<footer>
    <p>Â© 2025 Online Learning Platform. All rights reserved.</p>
</footer>

<script src="./js/courses.js"></script>
</body>
</html>
